<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="options.css">
  </head>
  <body>
  	<h1> Configure Mark & Learn </h1>
    <div id="form-container" class="form-div">
		<form id="configuration-form">
			<p><i>Mark And Learn use the DeepL translator. </i><p>
			<p><i>1. Create a free account here: www.deepl.com</i></p>
			<p><i>2. Get your key here: www.deepl.com/pro-account/summary </i></p>
			<label for="api-key"><b>DeepL API Key</b></label><br><br>
			<input type="text" id="api-key" name="fname" value="XXX"><br><br>
			<label for="from-language">Translate FROM </label><br><br>
  			<select name="from-language" id="from-language">
				<option value="BG">"BG" - Bulgarian</option>
				<option value="CS">"CS" - Czech</option>
				<option value="DA">"DA" - Danish</option>
				<option value="DE">"DE" - German</option>
				<option value="EN">"EN" - English</option>
				<option value="ES">"ES" - Spanish</option>
				<option value="ET">"ET" - Estonian</option>
				<option value="HU">"HU" - Hungarian</option>
				<option value="IT">"IT" - Italian</option>
				<option value="EL">"EL" - Greek</option>
				<option value="FI">"FI" - Finnish</option>
				<option value="FR">"FR" - French</option>
				<option value="JA">"JA" - Japanese</option>
				<option value="LT">"LT" - Lithuanian</option>
				<option value="LV">"LV" - Latvian</option>
				<option value="NL">"NL" - Dutch</option>
				<option value="PL">"PL" - Polish</option>
				<option value="PT">"PT" - Portuguese</option>
				<option value="RO">"RO" - Romanian</option>
				<option value="RU">"RU" - Russian</option>
				<option value="SK">"SK" - Slovak</option>
				<option value="SL">"SL" - Slovenian</option>
				<option value="SV">"SV" - Swedish</option>
				<option value="ZH">"ZH" - Chinese</option>
			</select><br><br>
			<label for="to-language">Translate TO </label><br><br>
  		 	<select name="to-language" id="to-language">
  				<option value="BG">"BG" - Bulgarian</option>
				<option value="CS">"CS" - Czech</option>
				<option value="DA">"DA" - Danish</option>
				<option value="DE">"DE" - German</option>
				<option value="EN">"EN" - English</option>
				<option value="ES">"ES" - Spanish</option>
				<option value="ET">"ET" - Estonian</option>
				<option value="HU">"HU" - Hungarian</option>
				<option value="IT">"IT" - Italian</option>
				<option value="EL">"EL" - Greek</option>
				<option value="FI">"FI" - Finnish</option>
				<option value="FR">"FR" - French</option>
				<option value="JA">"JA" - Japanese</option>
				<option value="LT">"LT" - Lithuanian</option>
				<option value="LV">"LV" - Latvian</option>
				<option value="NL">"NL" - Dutch</option>
				<option value="PL">"PL" - Polish</option>
				<option value="PT">"PT" - Portuguese</option>
				<option value="RO">"RO" - Romanian</option>
				<option value="RU">"RU" - Russian</option>
				<option value="SK">"SK" - Slovak</option>
				<option value="SL">"SL" - Slovenian</option>
				<option value="SV">"SV" - Swedish</option>
				<option value="ZH">"ZH" - Chinese</option>
			</select><br><br>
		</form>
		<button id="save-btn"> Save </button>
	</div>
	<p><i>More information here: www.github.com/mile95/mark-and-learn</i><p>
  </body>
  <script src="options.js"></script>
</html>
